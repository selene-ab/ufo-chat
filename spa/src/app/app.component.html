<div style="background-image: url('/assets/space.jpg'); background-size: 700px">
  <div class="h-screen" *ngIf="enterName">
    <div class="h-full flex items-center justify-center">
      <!-- Introducir nombre -->
      <div
        class="
          bg-gray-700
          w-3/4
          md:w-1/2
          rounded-3xl
          p-12
          border-solid border-8 border-color
        "
      >
        <p class="text-lg md:text-2xl text-white text-center">
          Â¡Bienvenido al chat! Introduce tu nombre
        </p>
        <div class="grid grid-cols-1" class="md:w-2/4 ml-16 lg:ml-36">
          <mat-form-field
            appearance="outline"
            color="accent"
            class="w-full text-white"
          >
            <mat-label>Nombre</mat-label>
            <input
              matInput
              placeholder="Juana"
              [(ngModel)]="userName"
              (keyup.enter)="confirmUserName()"
            />
          </mat-form-field>
          <button
            mat-raised-button
            type="button"
            color="accent"
            (click)="confirmUserName()"
          >
            Entrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!enterName">
    <!-- chat -->
    <div class="p-12 lg:p-24 h-screen">
      <div
        class="
          p-4
          h-4/5
          bg-gray-700
          overflow-y-auto
          rounded-md
          border-solid border-4 border-color
        "
        #chatWindow
      >
        <ul class="h-full h-4/5">
          <li class="mb-6" *ngFor="let message of arrayMessages">
            <!-- Mensaje de una persona -->
            <div
              class="
                inline-flex
                items-center
                bg-white
                leading-none
                text-pink-600
                rounded-full
                p-2
                shadow
                text-teal text-sm
              "
            >
              <span
                class="
                  inline-flex
                  bg-pink-600
                  text-white
                  rounded-full
                  h-6
                  px-3
                  justify-center
                  items-center
                  text-
                "
                *ngIf="message.name"
                >{{ message.name }}</span
              >
              <span class="inline-flex px-2">{{ message.message }}</span>
            </div>
          </li>
        </ul>
      </div>

      <!-- Escribir mensajes -->
      <div class="px-4 pt-4 mt-20">
        <div
          class="
            flex
            bg-gray-700
            rounded-full
            p-2
            border-solid border-4 border-color
            items-center
          "
        >
          <input
            type="text"
            [(ngModel)]="message"
            class="
              w-full
              focus:outline-none
              focus:placeholder-gray-200
              text-white
              placeholder-gray-400
              pl-12
              rounded-full
              py-3
              bg-gray-700
            "
            (keyup.enter)="sendMessage()"
          />
          <!-- Boton para enviar -->
          <button
            (click)="toggleEmojiPicker()"
            mat-mini-fab
            color="accent"
            class="inline-flex items-center justify-center"
          >
            ðŸ›¸
          </button>
          <emoji-mart
            *ngIf="showEmojiPicker"
            set="{{ set }}"
            title="Elige un emojiâ€¦"
            emoji="point_up"
            class="absolute bottom-10 md:bottom-12 lg:bottom-24 right-9"
            color="#69f0ae"
            (emojiSelect)="addEmoji($event)"
          ></emoji-mart>
          <div class="mx-2"></div>
          <button
            mat-fab
            color="accent"
            (click)="sendMessage()"
            class="inline-flex items-center justify-center"
          >
            <mat-icon class="text-gray-700">send</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
